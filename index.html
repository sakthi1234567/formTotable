<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form to Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
          
        }
        
        td{
          border: 2px solid black;
          text-align: left;
          
        }
        
        
        tr:nth-child(even) {
          background-color: #dddddd;
        }
        </style>

</head>
<body>
    <div style="width: 50%; float: left;">
    <div class="container">
        <div class="col-12 form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control"  id="firstName">
        </div>
        <div class="col-12 form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control"  id="lastName">
        </div>
        <div class="col-12 form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control"  id="address">
        </div>
        <div class="col-12 form-group">
            <label for="pincode">Pincode</label>
            <input type="text" class="form-control" onkeypress="return isNumberKey(event)" id="pincode">
        </div>
        <div class="col-12 form-group">
            <label for="gender">Gender</label>
            <input type="text" class="form-control"  id="gender">
        </div>
        <div class="col-12 form-group">
            <!-- <label for="food">Choice of food</label> <br/>    
<select name="favFood" id="favFood">
    <option value="default">Select Fav Food</option>
    <option value="Briyani">Briyani</option>
    <option value="naan">Naan</option>
    <option value="poori">Poori</option>
    <option value="Dosa">Dosa</option>
</select> <span id="favFoodid"></span> -->

            <label for="food">Choice of food ( Select minimum two)</label> <br/>
            <label class="checkbox-inline"><input type="checkbox" name="scripts" class="pl" id="check1" value="briyani" >BRIYANI</label>
            <label class="checkbox-inline"><input type="checkbox" name="scripts" class="pl" id="check2"  value="naan" >NAAN</label>
            <label class="checkbox-inline"><input type="checkbox" name="scripts" class="pl" id="check3" value="roti" >ROTI</label> 
            <label class="checkbox-inline"><input type="checkbox" name="scripts" class="pl"  id="check4" value="paratha" >PARATHA</label> 
            <label class="checkbox-inline"><input type="checkbox"  name="scripts" class="pl"  id="check5" value="poori" >POORI</label> 
            
        

        </div>
        <div class="col-12 form-group">
            <label for="state">State</label>
            <input type="text" class="form-control"  id="state">
        </div>
        <div class="col-12 form-group">
            <label for="country">Country</label>
            <input type="text" class="form-control"  id="country">
        </div> 
        
        <div class="col-4 form-group">
            <br/>
            <button type="button" class="btn btn-primary" id="subButton" onclick="submit()">Submit</button>
        </div> 
        
    </div>
</div>
<div style="width: 50%; float: right; padding-top: 5px;">
<div class="container">
    <div class="col-12 form-group">
        <table id="table" border="2">
            <tr>
                <td>First name</td>
                <td>Last name</td>
                <td>Address</td>
                <td>Pincode</td>
                <td>Gender</td>
                <td>Food</td>
                <td>State</td>
                <td>Country</td>
            </tr>
        </table>

    </div>

</div>
</div>

</body>
<script src="./script.js"></script>
</html>
